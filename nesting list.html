<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nesting lists</h1>
    <ol type="i"> 
        <li>item 1</li>
        <ul>
            <li>sub item 1</li>
            <li>sub item 2</li>
            <ol type="a">
                <li>sub item 1</li>
                <li>sub item 2</li>
            </ol>
        </ul>
        <li>item 2</li>
        <ol>
            <li>sub item 1</li>
            <ul type="square">
                <li>sub item 1</li>
                <li>sub item 2</li>

            </ul>
        </ol>
        <li>item 3</li>
        
    </ol>

    
    
</body>
</html>
